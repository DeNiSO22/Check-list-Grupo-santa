<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Senha</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f5f5f5; }
    .container { background: white; padding: 2rem; max-width: 450px; margin: auto;
                 border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 1rem; }
    .form-group { margin-bottom: 1rem; position: relative; }
    input, button { width: 100%; padding: 1rem; font-size: 1rem; border-radius: 5px;
                    border: 1px solid #ccc; box-sizing: border-box; }
    button { background-color: #4299e1; color: white; border: none;
             cursor: pointer; margin-top: .5rem; }
    button:hover { background-color: #3182ce; }
    .msg { margin-top: 1rem; font-weight: bold; }
    .msg.success { color: green; }
    .msg.error   { color: red; }
    a { display: block; margin-top: 1.5rem; text-align: center;
        color: #4299e1; text-decoration: none; font-size: .9rem; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recuperar Senha</h2>
    <div class="form-group">
      <input type="text" id="cpfRecuperar" placeholder="Digite seu CPF cadastrado" required autocomplete="off" />
    </div>
    <button type="button" id="btnRecuperar">Recuperar Senha</button>
    <div id="msgRecuperar" class="msg"></div>
    <a href="index.html">Voltar ao login</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cpfInput = document.getElementById('cpfRecuperar');
      const btn = document.getElementById('btnRecuperar');
      const msg = document.getElementById('msgRecuperar');

      btn.addEventListener('click', () => {
        const cpf = cpfInput.value.trim();
        if (!cpf) {
          msg.textContent = 'Por favor, insira o CPF.';
          msg.className = 'msg error';
          return;
        }

        let usuarios = [];
        try {
          usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
        } catch (e) {
          console.error('Erro ao ler localStorage:', e);
        }

        const user = usuarios.find(u => u.login === cpf);
        if (!user) {
          msg.textContent = 'CPF n√£o encontrado.';
          msg.className = 'msg error';
        } else {
          msg.textContent = `Senha cadastrada: ${user.senha}`;
          msg.className = 'msg success';
        }
      });
    });
  </script>
</body>
</html>
